<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="ico.png" />

    <title>Apura√ß√£o Eleitoral 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-600 to-indigo-700 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">üó≥Ô∏è Apura√ß√£o Eleitoral para Conselheiro</h1>
            <div class="flex justify-center">
                <div class="text-center">
                    <div class="text-gray-600 text-sm mb-2">Total de Votos</div>
                    <div class="text-4xl font-bold text-gray-800" id="totalVotos">0</div>
                </div>
            </div>
        </div>

        <!-- Grid de Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-8" id="candidatos"></div>

        <!-- Status -->
        <div class="bg-white rounded-xl shadow-lg p-6 text-center">
            <div class="text-gray-600 text-sm">√öltima atualiza√ß√£o</div>
            <div class="text-green-600 font-bold text-lg mt-2" id="ultimaAtualizacao">00:21:58</div>
        </div>
    </div>

    <script>
        const candidatos = [
  { nome: "Cau√™ Renan Assun√ß√£o Lopes", votos: 4 },
  { nome: "Isabelle Siqueira Campos", votos: 6 },
  { nome: "Ryan Ricardo de Souza", votos: 5 },
  { nome: "Brancos/Nulos", votos: 3 },
];

        let totalVotos = 0;

        function formatarNumero(num) {
            return num.toLocaleString('pt-BR');
        }

        function renderizarCandidatos() {
            const container = document.getElementById('candidatos');
            const totalVotosValidos = candidatos.reduce((sum, c) => sum + c.votos, 0);

            container.innerHTML = candidatos
                .sort((a, b) => b.votos - a.votos)
                .map(candidato => {
                    const percentual = totalVotosValidos > 0
                        ? ((candidato.votos / totalVotosValidos) * 100).toFixed(2)
                        : 0;

                    return `
                        <div class="bg-white rounded-2xl shadow-xl p-6 transform transition hover:scale-105 hover:shadow-2xl">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-gray-800">${candidato.nome}</h2>
                                <div class="text-right">
                                    <div class="text-3xl font-bold text-purple-600">${formatarNumero(candidato.votos)}</div>
                                    <div class="text-lg text-gray-500">${percentual}%</div>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                <div class="bg-gradient-to-r from-purple-600 to-indigo-600 h-4 rounded-full transition-all duration-500 flex items-center justify-end pr-2" style="width: ${percentual}%">
                                    ${percentual > 15 ? `<span class="text-white text-xs font-bold">${percentual}%</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            document.getElementById('totalVotos').textContent = formatarNumero(totalVotosValidos);
        }

        renderizarCandidatos();
        atualizarHorario();
    </script>
</body>

</html>
